


<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
  
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }

  body {
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #f5f5f5;
    padding: 20px;
  }

  .product {
    border: 1px solid #ddd;
    border-radius: 10px;
    background-color: #fff;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    padding: 15px;
    margin: 15px;
    display: flex;
    flex-direction: column;
    align-items: center;
    width: 22vw;
    min-width: 250px;
    transition: transform 0.2s ease, box-shadow 0.2s ease;
  }

  .product:hover {
    transform: translateY(-5px);
    box-shadow: 0 6px 16px rgba(0, 0, 0, 0.15);
  }

  img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 8px;
    margin-bottom: 10px;
  }

  h2 {
    font-size: 1.2rem;
    margin: 10px 0 5px;
    text-align: center;
    color: #333;
  }

  p {
    font-size: 0.95rem;
    color: #666;
    margin: 4px 0;
    text-align: center;
  }

  .product p:last-of-type {
    font-weight: bold;
    color: #000;
  }

  button {
    margin-top: 10px;
    padding: 8px 16px;
    background-color: #000;
    color: #fff;
    border: none;
    border-radius: 6px;
    font-size: 0.9rem;
    cursor: pointer;
    transition: background-color 0.3s ease;
  }

  button:hover {
    background-color: #333;
  }

  /* Responsive Layout */
  body {
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
  }
</style>

      
   
  </head>
  <body>
    <script>

      async function fetchData() {
 /* const response = await fetch("http://localhost:3000/data");*/
  const response = await fetch("https://json-server-9ivp.onrender.com/data");


  /*const response = await fetch("data.json");*/

  const data = await response.json();
  console.log(data, "data");

  const filteredEvents = data.filter((x) => x.category === "women");
  console.log(filteredEvents);

  filteredEvents.forEach((item) => {
    const productDiv = document.createElement("div");
    productDiv.className = "product";

    // Create a unique ID for the button using the product ID
    const buttonId = `btn-${item.id}`;

    productDiv.innerHTML = `
      <img src="${item.image}" alt="${item.name}">
      <h2>${item.name}</h2>
      <p>${item.description}</p>
      <p>Price: $${item.price}</p>
      <button class="add-to-cart" data-id="${item.id}" id="${buttonId}">Add to Cart</button>
    `;

    document.body.appendChild(productDiv);

    // Now add event listener for this specific button
    const btn = document.getElementById(buttonId);
    btn.addEventListener("click", function () {
      alert("Added to cart");

      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.push(item);
      localStorage.setItem("cart", JSON.stringify(cart));
      console.log(item);
    });
  });
}

fetchData();

    </script>
  </body>
</html>
